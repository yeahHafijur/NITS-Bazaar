<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dashboard - NITS Bazaar</title>
  <link rel="stylesheet" href="style.css" />
  
    <style>
        :root {
          --card-bg: #ffffff;
          --text: #333333;
          --text-light: #666666;
          --primary: #1e88e5;
        }
      
        body.dark-mode {
          --card-bg: #1f1f1f;
          --text: #f1f1f1;
          --text-light: #aaaaaa;
          --primary: #90caf9;
        }
      
        main {
          max-width: 1000px;
          margin: 2rem auto;
          padding: 1rem;
        }
      
        h2 {
          margin-bottom: 0.5rem;
          color: var(--primary);
          text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
      
        .top-controls {
          display: flex;
          justify-content: space-between;
          flex-wrap: wrap;
          gap: 1rem;
          margin-bottom: 2rem;
        }
      
        .top-controls input,
        .top-controls select {
          padding: 0.6rem 1rem;
          border-radius: 8px;
          border: 1px solid #ccc;
          background: var(--card-bg);
          color: var(--text);
          font-size: 1rem;
        }
      
        .dashboard-stats {
          display: flex;
          gap: 1.5rem;
          margin-bottom: 2rem;
          flex-wrap: wrap;
        }
      
        .stat-box {
          flex: 1;
          background: linear-gradient(to right, #f1f1f1, #fff);
          padding: 1rem;
          border-radius: 12px;
          font-weight: 600;
          text-align: center;
          box-shadow: 0 4px 16px rgba(0,0,0,0.05);
          color: var(--primary);
          min-width: 160px;
        }
      
        .item-list {
          display: grid;
          gap: 1.5rem;
          grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        }
      
        .dashboard-card {
          background: var(--card-bg);
          border-radius: 12px;
          padding: 1rem;
          box-shadow: 0 6px 20px rgba(0,0,0,0.06);
          position: relative;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }
      
        .dashboard-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 24px rgba(0,0,0,0.1);
        }
      
        .dashboard-card h3 {
          font-size: 1.1rem;
          font-weight: 600;
          color: var(--text);
          margin-bottom: 0.3rem;
        }
      
        .dashboard-card p {
          font-size: 0.9rem;
          margin: 0.2rem 0;
          color: var(--text-light);
        }
      
        .dashboard-actions {
          margin-top: auto;
          display: flex;
          gap: 0.5rem;
          flex-wrap: wrap;
        }
      
        .dashboard-actions button {
          padding: 0.45rem 1rem;
          border-radius: 6px;
          border: none;
          cursor: pointer;
          font-weight: 600;
          font-size: 0.85rem;
          transition: background 0.2s ease;
        }
      
        .delete-btn {
          background: #ef5350;
          color: white;
        }
      
        .delete-btn:hover {
          background: #d32f2f;
        }
      
        .sold-btn {
          background: #4caf50;
          color: white;
        }
      
        .sold-btn:hover {
          background: #388e3c;
        }
      
        .edit-btn {
          background: #2196f3;
          color: white;
        }
      
        .edit-btn:hover {
          background: #1976d2;
        }
      
        .sold-badge {
          position: absolute;
          top: 1rem;
          right: 1rem;
          background: #ff7043;
          color: white;
          padding: 0.4rem 1rem;
          border-radius: 50px;
          font-size: 0.75rem;
          font-weight: 700;
          letter-spacing: 0.5px;
        }
      
        .empty-message {
          text-align: center;
          font-style: italic;
          color: gray;
          margin-top: 2rem;
          font-size: 1rem;
          opacity: 0.7;
        }
        .dashboard-top-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
          }
          
          .home-btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          }
          
          .home-btn:hover {
            background: var(--primary-light);
          }
          
      </style>
  
</head>
<body>
  <main>
    <div class="dashboard-top-controls">
        <a href="index.html" class="home-btn">üè† Go to Home</a>
      </div>
      
    <h2>üëã Welcome back, <span id="dash-username">User</span></h2>
    <p>Here's a summary of your listed items:</p>
    

    <div class="dashboard-stats">
      <div class="stat-box">üì¶ Total Items: <span id="total-count">0</span></div>
      <div class="stat-box">ü™ô Sell Items: <span id="sell-count">0</span></div>
      <div class="stat-box">üîÑ Rentals: <span id="rent-count">0</span></div>
      <div class="stat-box">‚úÖ Sold: <span id="sold-count">0</span></div>
    </div>

    <div class="top-controls">
      <input type="text" id="search-bar" placeholder="Search items...">
      <select id="type-filter">
        <option value="all">All Types</option>
        <option value="sell">Sell Only</option>
        <option value="rent">Rent Only</option>
      </select>
    </div>

    <div class="item-list" id="user-items"></div>
  </main>

  <script>
    const container = document.getElementById("user-items");
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) window.location.href = "login.html";
  
    const allItems = JSON.parse(localStorage.getItem("items") || "[]");
    let userItems = allItems.filter(item => item.user === currentUser);
  
    const searchBar = document.getElementById("search-bar");
    const typeFilter = document.getElementById("type-filter");
  
    function renderDashboard() {
      const searchQuery = searchBar.value.toLowerCase();
      const type = typeFilter.value;
  
      const filteredItems = userItems.filter(item => {
        const matchSearch = item.title.toLowerCase().includes(searchQuery) || item.desc?.toLowerCase().includes(searchQuery);
        const matchType =
          type === "all" ||
          (type === "sell" && item.type === "sell") ||
          (type === "rent" && (item.type === "rent" || item.isRental));
        return matchSearch && matchType;
      });
  
      document.getElementById("dash-username").textContent = currentUser;
      document.getElementById("total-count").textContent = userItems.length;
      document.getElementById("sell-count").textContent = userItems.filter(i => i.type === "sell").length;
      document.getElementById("rent-count").textContent = userItems.filter(i => i.type === "rent" || i.isRental).length;
      document.getElementById("sold-count").textContent = allItems.filter(i => i.status === "sold" && i.user === currentUser).length;
  
      container.innerHTML = "";
      if (filteredItems.length === 0) {
        container.innerHTML = '<p class="empty-message">No matching items found.</p>';
        return;
      }
  
      filteredItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "dashboard-card";
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p>Type: ${(item.type || (item.isRental ? "rent" : "sell")).toUpperCase()}</p>
          <p>Category: ${item.category}</p>
          <p>Status: ${item.status || "available"}</p>
          ${item.status === "sold" ? '<div class="sold-badge">SOLD</div>' : ""}
          <div class="dashboard-actions">
            <button class="edit-btn">‚úèÔ∏è Edit</button>
            <button class="delete-btn">üóëÔ∏è Delete</button>
            ${item.status !== "sold" ? '<button class="sold-btn">‚úÖ Mark as Sold</button>' : ""}
          </div>
        `;
  
        card.querySelector(".delete-btn").onclick = () => {
          if (confirm("Are you sure you want to delete this item?")) {
            const idx = allItems.findIndex(i => i.id === item.id);
            if (idx !== -1) {
              allItems.splice(idx, 1);
              localStorage.setItem("items", JSON.stringify(allItems));
              userItems = allItems.filter(i => i.user === currentUser);
              renderDashboard();
            }
          }
        };
  
        const soldBtn = card.querySelector(".sold-btn");
        if (soldBtn) {
          soldBtn.onclick = () => {
            if (confirm("Marking this item as SOLD will remove it from the marketplace. Continue?")) {
              const idx = allItems.findIndex(i => i.id === item.id);
              if (idx !== -1) {
                allItems.splice(idx, 1);
                localStorage.setItem("items", JSON.stringify(allItems));
                userItems = allItems.filter(i => i.user === currentUser);
                renderDashboard();
              }
            }
          };
        }
  
        card.querySelector(".edit-btn").onclick = () => {
          const newTitle = prompt("Edit title:", item.title);
          if (newTitle !== null) {
            const idx = allItems.findIndex(i => i.id === item.id);
            if (idx !== -1) {
              allItems[idx].title = newTitle;
              localStorage.setItem("items", JSON.stringify(allItems));
              userItems = allItems.filter(i => i.user === currentUser);
              renderDashboard();
            }
          }
        };
  
        container.appendChild(card);
      });
    }
  
    searchBar.addEventListener("input", renderDashboard);
    typeFilter.addEventListener("change", renderDashboard);
    renderDashboard();
  
    // üåô Dark Mode Setup
    const darkToggleBtn = document.createElement("button");
    darkToggleBtn.id = "darkModeToggle";
    darkToggleBtn.textContent = "üåì Toggle Theme";
    darkToggleBtn.style.position = "fixed";
    darkToggleBtn.style.bottom = "20px";
    darkToggleBtn.style.right = "20px";
    darkToggleBtn.style.padding = "10px 16px";
    darkToggleBtn.style.borderRadius = "8px";
    darkToggleBtn.style.background = "#1e88e5";
    darkToggleBtn.style.color = "white";
    darkToggleBtn.style.border = "none";
    darkToggleBtn.style.cursor = "pointer";
    darkToggleBtn.style.zIndex = "999";
  
    document.body.appendChild(darkToggleBtn);
  
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }
  
    darkToggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });
  </script>
  
</body>
</html>
